<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    if ('{{ error }}'){
        alert('{{ error }}');
    }
</script>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/register.js"></script>
    <form action="/register/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="p1">
            昵称
            <input type="text" name="uname" placeholder="3-8位字符">
            <span class="s1">*</span>
        </p>
        <p>
            手机号
            <input type="text" name="uphone" placeholder="">
            <span class="s2">*</span>
        </p>
        <p>
            密码
            <input type="password" name="upwd" placeholder="6-8位字符">
            <span class="s3">*</span>
        </p>
        <p>
            确认密码
            <input type="password" name="cpwd" placeholder="再次输入密码">
            <span class="s4">*</span>
        </p>
        <p>
            头像
            <input type="file" name="uimg">
        </p>
        <p>
            <input type="submit" value="注册">
            <a href="/index/">登录</a>
        </p>
    </form>

</body>
</html>
